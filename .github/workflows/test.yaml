name: Test
on: [push, pull_request]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v4
              with:
                    python-version: 3.11
                    cache: 'pip' # caching pip dependencies
            - name: Running PyTest
              run: |
                pip install -r requirements.txt
                python -m pytest